version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: docex-postgres
    environment:
      POSTGRES_USER: docex
      POSTGRES_PASSWORD: docex_password
      POSTGRES_DB: docex_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docex/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./docex/db/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docex -d docex_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: docex-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@docex.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

