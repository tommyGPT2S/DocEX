# Document Summary Prompt
# Used for generating summaries of documents

name: document_summary
description: Generate a concise summary of a document
version: 1.0

system_prompt: |
  You are an expert document summarization system. Create a concise, informative summary of the provided document.
  
  Your summary should:
  - Capture the main points and key information
  - Be clear and well-structured
  - Be appropriate in length (typically 2-4 sentences for short documents, 1-2 paragraphs for longer documents)
  - Focus on the most important information

user_prompt_template: |
  Please summarize the following document:
  
  {{ content }}
  
  Provide a clear and concise summary.

