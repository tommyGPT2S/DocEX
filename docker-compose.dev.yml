version: '3.8'

# Development configuration with additional tools
services:
  postgres:
    image: postgres:16-alpine
    container_name: docex-postgres-dev
    environment:
      POSTGRES_USER: docex
      POSTGRES_PASSWORD: docex_password
      POSTGRES_DB: docex_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docex/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./docex/db/migrations:/docker-entrypoint-initdb.d/migrations:ro
    command: 
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_destination=stderr"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docex -d docex_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

